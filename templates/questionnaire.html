
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - AI Fitness Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Complete Your Fitness Profile</h1>
        <p>Help us personalize your fitness journey by answering a few questions.</p>
        
        <form method="POST" style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label for="goal">What's your primary fitness goal?</label>
                <select name="goal" id="goal" required>
                    <option value="">Select your goal</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="endurance">Improve Endurance</option>
                    <option value="strength">Build Strength</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="activity_level">How active are you currently?</label>
                <select name="activity_level" id="activity_level" required>
                    <option value="">Select activity level</option>
                    <option value="sedentary">Sedentary (little to no exercise)</option>
                    <option value="lightly_active">Lightly Active (1-3 days per week)</option>
                    <option value="moderately_active">Moderately Active (3-5 days per week)</option>
                    <option value="very_active">Very Active (6-7 days per week)</option>
                    <option value="extremely_active">Extremely Active (2x per day or intense training)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dietary_preferences">Do you have any dietary preferences?</label>
                <select name="dietary_preferences" id="dietary_preferences">
                    <option value="none">No specific preferences</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="keto">Keto</option>
                    <option value="paleo">Paleo</option>
                    <option value="mediterranean">Mediterranean</option>
                    <option value="gluten_free">Gluten-Free</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="health_conditions">Any health conditions we should know about? (Optional)</label>
                <textarea name="health_conditions" id="health_conditions" rows="3" placeholder="e.g., diabetes, heart conditions, injuries..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Complete Profile</button>
        </form>
    </div>
</body>
</html>
